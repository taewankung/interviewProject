<ion-header>
  <ion-navbar #navBar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      เพิ่มประกาศ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item>
	  <!-- <ion-label color="primary">username</ion-label> -->
		  <ion-label fixed>
			 ชื่อประกาศ
		  </ion-label>
		  <ion-input type="text" placeholder="" name="notifyName" [(ngModel)]="notifyTitle" required>
			</ion-input>
		</ion-item>
    <ion-item>
		  <ion-label >{{selectType}}:</ion-label>
      <ion-select [(ngModel)]="type" item-end>
				<ion-option value="give">ให้</ion-option>
				<ion-option value="recieve">รับ</ion-option>
			</ion-select>
    </ion-item>

    <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
	       เลือกรูป
        </ion-col>
        <ion-col>
          <button ion-button item-end (click)="accessGallery(camera.PictureSourceType.CAMERA)">ถ่ายรูป</button>
        </ion-col>
        <ion-col>
          <button href="#test"  ion-button item-end (click)="accessGallery(camera.PictureSourceType.PHOTOLIBRARY)" >เลือกรูป</button>
        </ion-col>
      </ion-row>
      <ion-row [hidden]="lastImage === null">
        <ion-col>
        <ion-thumbnail item-start>
          <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null" />
        </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid>

    </ion-item>

      <ion-grid *ngIf="typeObserver.subscribe()&&enableDetail">
      <ion-row>
        <ion-col col-12 no-padding>
          <ion-label>
            {{detailText}}:
          </ion-label>
        </ion-col>
        <ion-col no-padding>
        <div id='test'>
        <ion-item >
		      <ion-textarea  placeholder="{{detailText}}\n\n\n\n\n" autosize [(ngModel)]="detailNotify">
		      </ion-textarea>
        </ion-item>
        </div>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
         <ion-col col-12 no-padding>
          <ion-label>
            ที่อยู่:
          </ion-label>
        </ion-col>
        <ion-col no-padding>
        <ion-item>
          <ion-textarea  placeholder="ที่อยู่\n\n\n\n\n" autosize [(ngModel)]="addressNotify">
        </ion-textarea>
        </ion-item>
        </ion-col>
      </ion-row> -->
      </ion-grid>
    <ion-grid>
        <ion-row>
<!--           <ion-col> -->
<!--             <pre>{{errorText}}</pre>
            {{uploadText}} -->
<!--             <button ion-button full (click)="uploadImage()">upload</button>
          </ion-col> -->
          <ion-col>
            <button ion-button full (click)="create()" [disabled]="disableBtn">สร้าง</button>
          </ion-col>
          <ion-col>
            <button (click)="goBack()" color="danger" ion-button full>ยกเลิก</button>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-list>

</ion-content>
