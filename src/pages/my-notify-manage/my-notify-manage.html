<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar #navBar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>my_notify_manage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-card *ngFor="let data of dataList;" (click)="gotoManage(data)">
		<ion-item *ngIf="data.type_name=='give'" color="primary">
	  		{{data["notifyTitle"]}}
	  	</ion-item>
	  	<ion-item *ngIf="data.type_name=='recieve'" color="green4">
	  		{{data["notifyTitle"]}}
	  	</ion-item>
		<ion-card-content>
			ประเภท: {{data["type_name"]}}
			จำนวนผู้สนใจ: {{data["interest_point"]}}
		</ion-card-content>
	</ion-card>
</ion-list>
</ion-content>
