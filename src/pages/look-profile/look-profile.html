<ion-header>

  <ion-navbar #navBar >
    <ion-title>look-profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding>
<ion-grid>
	<ion-row>
	 	<ion-col col-8>
			<ion-label>
				name: {{data.name}}
			</ion-label>
			<ion-label>
				surname: {{data.surname}}
			</ion-label>
			<ion-label>
				tel: {{data.tel}}
			</ion-label>
			<ion-label>
				email: {{data.email}}
			</ion-label>
<!-- 			<ion-label>
				tel: {{data.tel}}
	  		</ion-label> -->
<!-- 	  		<ion-label>
	  			rating:comming-soon
	  		</ion-label> -->
			<ion-label>
					<p *ngIf="data.PROVINCE_NAME!='ไม่ระบุ' && data.AMPHUR_NAME!='ไม่ระบุ' ">
					ที่อยู่:จ.{{data.PROVINCE_NAME}} อ.{{data.AMPHUR_NAME}}
					</p>
					<p *ngIf="data.PROVINCE_NAME=='ไม่ระบุ' && data.AMPHUR_NAME=='ไม่ระบุ' ">
					ที่อยู่: ไม่ระบุ
					</p>
			</ion-label>
		</ion-col>
		<ion-col col-4>
    		<img *ngIf="data.avatar=='' " src="assets/pic/person.png"/>
    <div *ngIf="data.avatar!=''">
     <img  [defaultImage]="defaultImage" 
     						  [lazyLoad]="image+data.username+'/avatar/'+data.avatar"  
     						  [offset]="offset"/>
     </div>
  		</ion-col>
	</ion-row>
