<ion-header>

</ion-header>


<ion-content >

<ion-list inset>
  <div class="login-box">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-item>
      <!-- <ion-label color="primary">username</ion-label> -->
      <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="loginCredentials.username" required pattern="[a-zA-Z ]*"></ion-input>

    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
    </ion-item>
      <button ion-button full type="submit" [disabled]="!registerForm.form.valid">
        login
      </button>
  </form>

  </div>
      <button ion-button block clear (click)="register()">
        Register
      </button>
  <ion-item>
      
  </ion-item>
</ion-list>
</ion-content>
