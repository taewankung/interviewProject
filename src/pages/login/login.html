<ion-header>

<!--   <ion-navbar>

  </ion-navbar> -->

</ion-header>


<ion-content >

<ion-list inset>
  <div class="login-box">
  <form (ngSubmit)="login(false)" #registerForm="ngForm">
    <ion-item>
      <!-- <ion-label color="primary">username</ion-label> -->
      <ion-input user-validate type="text" placeholder="Username" name="username" [formControl]="username" required></ion-input>
    </ion-item>
    <div *ngIf="username.hasError('required') && username.touched" class="error-box">
    * Username is required
    </div>
    <div *ngIf="!username.hasError('required') && username.value != '' && !username.valid && username.touched" class="error-box">
    * Username has special character or other language
    </div>
    <ion-item>
      <ion-input type="password" placeholder="Password" name="password" [formControl]="password" required></ion-input>
    </ion-item>
       <div *ngIf="password.hasError('required') && password.touched"
            class="error-box">* Password is required
      </div>
      <button ion-button full type="submit" [disabled]="!registerForm.form.valid">
        login
      </button>
  </form>

  </div>
      <button ion-button block clear (click)="register()">
        Register
      </button>
  <ion-item>
      
  </ion-item>
</ion-list>
</ion-content>
